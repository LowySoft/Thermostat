    <title>LowySoft Termostat</title>

    <link rel='stylesheet' type='text/css' href='thermo.css'>
    <script type='text/JavaScript'>

        function loaded()
        {
            document.getElementById('TermostatID').innerHTML = 'No id';
            // Aktualis beállítása
            document.getElementById('thermID').value = 'Thermostat';
        }

    </script>

<body onload="loaded();">
    <p><h1 style='text-align: center; line-height:50%'>LowySoft Termosztát</h1></p>
    <h2 style='text-align: center; line-height: 0%;'><label id='TermostatID'>id</label></h2><br/>
    <h3 style='text-align: center; line-height:50%'>Általános beállítások</h3>
    <br/>
    
    <form action='settings'>
    <fieldset>
        <legend>&nbsp;Beállítások&nbsp;</legend>
        <h4>
            <table>
                <tr>
                    <th style='text-align: right;' >Nappali időszak:</th>
                    <th style='text-align: left; vertical-align: middle;'>
                        <input type='time' name='dayTimeStart' value='06:00' /> - 
                        <input type='time' name='dayTimeStop' value='19:00'/> óra között</th>
                </tr>
                <tr>
                    <th style='text-align: right;'>Hőmerséklet:</th>
                    <th style='text-align: left;'>
                        <select id='tempSetMode' name='tempSetMode'>
                            <option value='1'>minden nap eltérő</option>
                            <option value='2'>Hétköznap és a hétvége eltérő</option>
                            <option value='3'>Minden nap megegyező</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th style='text-align: right;'>Azonosító<sup>*</sup>:</th>
                    <th><input type='text' name="thermID" id='thermID' size='64'/></th>
                </tr>
            </table>
        </h4>
        <h6>* Az azonosítót a rendszer a helység beazonosítására használja.</h6>
    </fieldset>
    <p><input type='submit' class='Button' formaction="./root.html" value='Vissza'/>
       <input type='submit' class='Button' /></p>

    </form>
</h4>
